<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form with Checkbox</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8; 
            margin: 0;
            padding: 50px 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50; 
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 500;
            color: #34495e; 
        }

        input[type="text"],
        textarea {
	    font-family: 'Arial', sans-serif;
            width: 90%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 8px; 
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #2980b9; 
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5); 
            outline: none;
        }

        button {
            width: 95%;
            padding: 12px;
            background-color: #3498db; 
            color: white;
            border: none;
            border-radius: 8px; 
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #2980b9; 
            transform: translateY(-2px); 
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #27ae60; 
        }

       
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            button {
                font-size: 14px;
            }
        }

        iframe {
            width: 100%;
            height: 50px; 
            border: none; 
           
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required placeholder="Enter your feedback"></textarea>

            
            <iframe src="checkbox.html" name="checkboxFrame" id="CheckboxFrame"></iframe>

            <button type="submit">Submit Feedback</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            document.getElementById('message').innerText = "Thank you for your feedback!";
            document.getElementById('feedbackForm').reset(); 
        });
    </script>
</body>
</html>
