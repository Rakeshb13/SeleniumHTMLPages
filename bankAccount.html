<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Creation Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            /* Add background image with less opacity */
            background-image: url('asdfghjk.png');
            opacity: 1; /* Adjust opacity as needed */
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="password"], input[type="email"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, select:focus {
            border-color: #007bff;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .frame-container {
            margin-top: 20px;
        }
        .frame {
            width: 100%;
            border: none;
            height: 200px; /* Adjust height as needed */
            border-radius: 5px;
        }
        /* Sliding message styles */
        .sliding-container {
            overflow: hidden;
            white-space: nowrap;
            text-align: center;
            color: red;
            margin-bottom: 20px;
        }
        .sliding-content {
            display: inline-block;
            animation: slide-left 10s linear infinite;
        }
        @keyframes slide-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <!-- Sliding messages in the header -->
    <div class="sliding-container">
            </div>

    <div class="container">
        <h2>Bank Account Creation Form</h2>
        <form id="account-form">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="account_type">Account Type:</label>
            <select id="account_type" name="account_type" required>
                <option value="">Select account type</option>
                <option value="savings">Savings Account</option>
                <option value="current">Current Account</option>
            </select>

            <label for="debit_card">Debit Card:</label>
            <select id="debit_card" name="debit_card" required>
                <option value="">Select debit card type</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="amex">American Express</option>
            </select>

		<div class="frame-container">
                <iframe src="iframe.html" id="secutiryQuestion" class="frame"></iframe>
            </div>
            <input type="checkbox" id="agree_terms" name="agree_terms" required>
            <label for="agree_terms">I agree to the <a href="#">terms and conditions</a></label>

            <input type="submit" value="Create Account">
        </form>
    </div>

    <script>
        // Simulate form submission
        document.getElementById('account-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            // Display an alert after a delay of 1.5 seconds
            setTimeout(function() {
                alert('Your account has been successfully created!');
                document.getElementById('account-form').reset(); // Reset the form
            }, 1500);
        });
    </script>
</body>
</html>
