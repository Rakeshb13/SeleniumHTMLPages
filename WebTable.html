<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Rakesh">
    <!-- Created By Rakesh to Practice Selenium -->
    <title>Mobile Products</title>
    <style>
        /* Basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .left, .right {
            flex: 1;
            padding: 20px;
        }
        /* Image styling */
        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #ddd; /* Add border to the table */
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight {
            background-color: #ffe066; /* Highlight color */
        }
        /* Footer styling */
        footer {
            background-color: #222;
            color: #fff;
            font-size: 14px;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #3c97bf;
            text-decoration: none;
        }
        #preloader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 9999;
        }
        #main-content {
            display: none;
        }
        /* Sale message styling */
        #sale-message {
            background-color: red;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            animation: blink 1s infinite alternate; /* Blink animation */
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="preloader">Created by: Rakesh</div>
    <div id="main-content">
        <!-- Sale message -->
        <div id="sale-message">Hurry! Limited time sale - Up to 50% off on selected items</div>
        <div class="container">
            <div class="left">
                <!-- Left Section: Table of Mobile Products -->
                <h2>Top Mobile Lists</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Brand</th>
                            <th>Model</th>
                            <th>Color</th>
                            <th>Price in Dollar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr> 
                            <td name="brand">Apple</td>
                            <td class="model">Iphone 15 Pro</td>
                            <td value="color">Black</td>
                            <td class="price">13029</td>
                        </tr>
                        <tr> 
                            <td name="brand">Redmi</td>
                            <td class="model">Note 12 Pro</td>
                            <td value="color">Blue</td>
                            <td class="price">1700</td>
                        </tr>
                        <tr> 
                            <td name="brand">Nokia</td>
                            <td class="model">Nokia g42</td>
                            <td value="color">Black</td>
                            <td class="price">2299</td>
                        </tr>
                        <tr> 
                            <td name="brand">Samsung</td>
                            <td class="model">Samsung Galaxy s24</td>
                            <td value="color">White</td>
                            <td class="price">7999</td>
                        </tr>
                        <tr> 
                            <td name="brand">Apple</td>
                            <td class="model">Iphone 15</td>
                            <td value="color">Green</td>
                            <td class="price">6999</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
            <div class="right">
                <!-- Right Section: Image -->
                <h2>Mobile Image</h2>
                <img src="BEST-CAMERA-PHONES-1-1024x569.png" alt="Mobile Image" class="product-image">
            </div>
        </div>
    </div>
    <footer>
       
  </footer>
    <script>
        window.onload = function() {
            var preloader = document.getElementById("preloader");
            var mainContent = document.getElementById("main-content");

            // Show preloader for 2 seconds
            setTimeout(function() {
                preloader.style.display = "none";
                mainContent.style.display = "block"; // Show main content
            }, 2000);

            // Function to generate random price for a product
            function generateRandomPrice() {
                return Math.floor(Math.random() * 1000) + 1000; // Generate a random price between 1000 and 10000
            }

            // Change prices of two random products
            var prices = document.querySelectorAll(".price");
            var changedPrices = []; // Store the indices of changed prices
            for (var i = 0; i < 2; i++) {
                var randomIndex = Math.floor(Math.random() * prices.length);
                prices[randomIndex].classList.add("highlight"); // Highlight the changed price
                prices[randomIndex].textContent = generateRandomPrice(); // Update the price
                changedPrices.push(randomIndex);
            }

            // Remove highlight from changed prices after 3 seconds
            setTimeout(function() {
                changedPrices.forEach(function(index) {
                    prices[index].classList.remove("highlight");
                });
            }, 3000);
        };
    </script>
</body>
</html>
