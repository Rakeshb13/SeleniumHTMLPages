<html>
<head>
    <title>Selenium Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            height: 50vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .select-box {
            margin: 30px;
        }
        .select-box select {
            width: 300px;
        }
 	body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20% auto;
            width: -450px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
footer {
    background-color: #222;
    color: #fff;
    font-size: 14px;
    bottom: 0;
    position: fixed;
    left: 0;
    right: 0;
    text-align: center;
    z-index: 999;
}
footer p {
    margin: 10px 0;
}

footer i {
    color: blue;
}

footer a {
    color: #3c97bf;
    text-decoration: none;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="select-box">
            <h1>Single Select</h1>
            <select id="singleSelect">
                <option value="Select">Select Option</option>
		<option value="Mercedes">Mercedes-Benz</option>
                <option value="Volks">Volkswagen</option>
                <option value="Toyo">Toyota</option>
                <option value="jaguar">jaguar</option>
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Jeep">Jeep</option>
		<option value="Hyundai">Hyundai</option>
            </select>
            <p>Selected Option: <span id="singleSelectedOption"></span></p>
        </div>

        <div class="select-box">
            <h1>Multi-Select</h1>
            <select id="multiSelect" multiple="true">
               <option value="Select">Select Options</option>
		<option value="Mercedes">Mercedes-Benz</option>
                <option value="Volks">Volkswagen</option>
                <option value="Toyo">Toyota</option>
                <option value="jaguar">jaguar</option>
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Jeep">Jeep</option>
		<option value="Hyundai">Hyundai</option>
            </select>
            <p>Selected Options: <span id="multiSelectedOptions"></span></p>
        </div>
</div>

    <script>
        const singleSelect = document.getElementById('singleSelect');
        const singleSelectedOption = document.getElementById('singleSelectedOption');

        singleSelect.addEventListener('change', () => {
            singleSelectedOption.textContent = singleSelect.value;
        });

        const multiSelect = document.getElementById('multiSelect');
        const multiSelectedOptions = document.getElementById('multiSelectedOptions');

        multiSelect.addEventListener('change', () => {
            const selectedOptions = Array.from(multiSelect.selectedOptions).map(option => option.value);
            multiSelectedOptions.textContent = selectedOptions.join(', ');
        });
    </script>
<footer>
        <p>

        </p>
    </footer>
</body>
</html>
